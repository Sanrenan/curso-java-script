<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>
    <script>

        //Declaração de função
        function ola(){
            document.write("Olá mundo")
        }

        ola()

        //Expressão de função
        const ola2 = function(){
            console.log("Olá mundo de function expression")
        }

        ola2()

        //arrow function
        const ola3 = () => {
            console.log("Olá mundo de arrow function")
        }

        ola3()

        //retorno de valores
        function obtemDiasSemana() {
            return new Date().getDay()
        }

        
        console.log(obtemDiasSemana())

        function somar(n1, n2){
            return n1 + n2
        }

        let soma = somar(3,5)

        console.log(soma)





    </script>
    
</body>
</html>
